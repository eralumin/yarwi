name: Coverage
description: Coverage Action
runs:
  using: 'composite'
  steps:
    - name: Fetch Git repository and checkout
      uses: 'actions/checkout@v4'

    - uses: actions/cache@v3
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

    - name: Coverage
      run: yarn test:unit --coverage --run
      shell: bash
