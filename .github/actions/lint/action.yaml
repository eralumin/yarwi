name: Lint
description: Lint and Type Check Action
runs:
  using: 'composite'
  steps:
    - name: Fetch Git repository and checkout
      uses: 'actions/checkout@v4'

    - uses: actions/cache@v3
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

    - name: Linting
      run: yarn lint
      shell: bash

    - name: Type Checking
      run: yarn check
      shell: bash
